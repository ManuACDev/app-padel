<ion-header>
  
  <ion-toolbar color="dark">
    <ion-title id="title">Gesti√≥n Reservas</ion-title>
    <ion-buttons slot="start">
      <div class="ion-align-items-center ion-justify-content-between">
        <ion-back-button defaultHref="" class="back-button-icon-only" style="text-indent: -9999px;"></ion-back-button>          
      </div>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>

  <ion-searchbar placeholer="Buscar usuario" animated mode="ios" (ionInput)="searchReserva($event)"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let reserva of results">
      <ion-label class="label">
        <h4>Fecha: {{ reserva.fecha }}</h4>
        <p>Hora: {{ reserva.hora }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
