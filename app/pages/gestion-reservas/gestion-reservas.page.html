<ion-header>
  
  <ion-toolbar color="dark">
    <ion-title id="title">Gesti√≥n Reservas</ion-title>
    <ion-buttons slot="start">
      <div class="ion-align-items-center ion-justify-content-between">
        <ion-back-button defaultHref="" class="back-button-icon-only" style="text-indent: -9999px;"></ion-back-button>          
      </div>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>

  <div class="search-filter-container">
    <ion-searchbar placeholder="Buscar reserva" animated mode="ios" (ionInput)="searchReserva($event)"></ion-searchbar>
    <ion-button fill="clear" class="filtro" mode="ios" id="popover-button">
      <ion-icon name="filter-outline"></ion-icon>
    </ion-button>
  </div>

  <ion-card *ngIf="filtroReservas">

    <ion-card-header>
      <ion-card-title>
        <img alt="reservas" src="../../../assets/gestion-reservas.png">Reservas
      </ion-card-title>
    </ion-card-header>

    <ion-list>
      <ion-item *ngFor="let reserva of resultsR" class="reserva">
        <ion-label class="label">
          <h4>Fecha: {{ reserva.fecha }}</h4>
          <p>Hora: {{ reserva.hora }}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-card>

  <div *ngIf="filtroPistas">
    <ion-card *ngFor="let pista of resultsP">

      <ion-card-header>
        <ion-card-title>
          <img alt="{{ pista.desc }}" src="{{ pista.img }}">{{ pista.titulo }}
        </ion-card-title>
      </ion-card-header>
  
      <ion-list>
        <ion-item *ngFor="let reserva of reservasPistas[pista.id]" class="reserva">
          <ion-label class="label">
            <h4>Fecha: {{ reserva.fecha }}</h4>
            <p>Hora: {{ reserva.hora }}</p>
          </ion-label>
        </ion-item>
      </ion-list>
  
    </ion-card>
  </div>

  <div *ngIf="filtroUsuarios">
    <ion-card *ngFor="let usuario of resultsU">

      <ion-card-header>
        <ion-card-title>
          <img alt="{{ usuario.nombre }}" src="../../../assets/usuario.png">{{ usuario.nombre }}
        </ion-card-title>
        <ion-card-subtitle>{{ usuario.correo }}</ion-card-subtitle>
      </ion-card-header>
  
      <ion-list>
        <ion-item *ngFor="let reserva of reservasUsuarios[usuario.uid]" class="reserva">
          <ion-label class="label">
            <h4>Fecha: {{ reserva.fecha }}</h4>
            <p>Hora: {{ reserva.hora }}</p>
          </ion-label>
        </ion-item>
      </ion-list>
  
    </ion-card>
  </div>

</ion-content>

<ion-popover trigger="popover-button" [dismissOnSelect]="true" mode="ios">
  <ng-template>
    <ion-content>
      <ion-list>
        <ion-item button (click)="onChangeDisplay('pistas')">Pistas</ion-item>
        <ion-item button (click)="onChangeDisplay('usuarios')">Usuarios</ion-item>       
        <ion-item button (click)="onChangeDisplay('reservas')">Reservas</ion-item>   
      </ion-list>
    </ion-content>
  </ng-template>
</ion-popover>
