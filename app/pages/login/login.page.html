<ion-content>
  <div class="login-section ion-padding">
    <div class="heading ion-padding">
        <div class="img">
          <img src="/assets/logoPadel.PNG" alt="">
        </div>
    </div>
    <div class="login-form ion-padding">
      <div class="form-input">
        <ion-icon name="mail-outline"></ion-icon>
        <ion-item>
          <ion-input type="email" label="Correo electrónico" labelPlacement="floating" [(ngModel)]="credenciales.correo" class="label"></ion-input>
        </ion-item>
      </div>
      <div class="form-input">
        <ion-icon name="lock-closed-outline"></ion-icon>
        <ion-item>
          <ion-input type="password" label="Contraseña" labelPlacement="floating" [(ngModel)]="credenciales.password" class="label"></ion-input>
        </ion-item>
      </div>
    </div>
    <div class="action-buttons ion-padding">
      <ion-button size="large" class="login-button" (click)="login()">Iniciar Sesión</ion-button>
      <ion-toggle color="warning" [(ngModel)]="sesionActiva">Mantener la sesión iniciada</ion-toggle>
      <p><a (click)="navegarComponente('forgot-password')">¿Olvidaste tú contraseña?</a></p>
      <ion-button class="signup-button" size="large" fill="outline" routerLink="/registro">Registrarse</ion-button>
    </div>
  </div>
</ion-content>
