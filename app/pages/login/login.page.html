<ion-content>
  <div class="login-section ion-padding">
    <div class="heading ion-padding">
        <div class="img">
          <img src="/assets/logoPadel.PNG" alt="">
        </div>
    </div>
    <div class="login-form ion-padding">
      <div class="form-input">
        <ion-icon name="mail-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">Correo electrónico</ion-label>
          <ion-input type="email" [(ngModel)]="credenciales.correo"></ion-input>
        </ion-item>
      </div>
      <div class="form-input">
        <ion-icon name="lock-closed-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="credenciales.password"></ion-input>
        </ion-item>
      </div>
    </div>
    <div class="action-buttons ion-padding">
      <ion-button size="large" class="login-button" (click)="login()">Iniciar Sesión</ion-button>
      <p><a (click)="navegarComponente('forgot-password')">¿Olvidaste tú contraseña?</a></p>
      <ion-button class="signup-button" size="large" fill="outline" routerLink="/registro">Registrarse</ion-button>
    </div>
  </div>
</ion-content>
