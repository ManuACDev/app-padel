<ion-header>
  
  <ion-toolbar color="dark">
    <ion-title id="title">Gesti√≥n Usuarios</ion-title>
    <ion-buttons slot="start">
      <div class="ion-align-items-center ion-justify-content-between">
        <ion-back-button defaultHref="" class="back-button-icon-only" style="text-indent: -9999px;"></ion-back-button>          
      </div>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>

  <ion-searchbar placeholer="Buscar usuario" animated mode="ios" (ionInput)="searchUser($event)"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let usuario of results" (click)="navegarComponente('editar-usuario', usuario.uid)">
      <ion-avatar slot="start">
        <img src="../../../assets/usuario.png">
      </ion-avatar>
      <ion-label class="label">
        <h2>{{ usuario.nombre }}</h2>
        <h4>{{ usuario.correo }}</h4>
      </ion-label>
      <ion-icon id="arrow-icon" name="chevron-forward-outline"></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
