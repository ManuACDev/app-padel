<ion-header>
  
  <ion-toolbar color="dark">
    <ion-title id="title">Gestión Pistas</ion-title>
    <ion-buttons slot="start">
      <div class="ion-align-items-center ion-justify-content-between">
        <ion-back-button defaultHref="" class="back-button-icon-only" style="text-indent: -9999px;"></ion-back-button>          
      </div>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>

  <ion-card *ngFor="let pista of pistas" [class.last-card]="ultimaCard(pista)">

    <img alt="{{ pista.desc }}" src="{{ pista.img }}">

    <ion-card-header>
      <ion-card-title>{{ pista.titulo }}</ion-card-title>
      <ion-card-subtitle>{{ pista.desc }}</ion-card-subtitle>      
    </ion-card-header>

    <ion-button fill="clear" class="opciones" (click)="presentActionSheet(pista)"><ion-icon name="ellipsis-vertical"></ion-icon></ion-button>
    
  </ion-card>
  
  <ion-fab slot="fixed" vertical="bottom" horizontal="center">
    <ion-fab-button class="fab-button" id="open-modal">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-modal #modal trigger="open-modal" class="formulario-modal">
    <ng-template>
      <ion-content>
        <ion-toolbar>
          <ion-title>Añadir pista</ion-title>
          <ion-buttons slot="end">
            <ion-button color="light" (click)="modal.dismiss()">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>

        <ion-list>
          
          <ion-item>
            <ion-input type="text" label="Título" labelPlacement="stacked" [(ngModel)]="pista.titulo" required></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-input type="text" label="Descripción" labelPlacement="stacked" [(ngModel)]="pista.desc" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="number" label="Precio" labelPlacement="stacked" [(ngModel)]="pista.precio" min="0" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="number" label="Apertura" labelPlacement="stacked" [(ngModel)]="apertura" min="0" max="23" required></ion-input>
            <ion-input type="number" label="Cierre" labelPlacement="stacked" [(ngModel)]="cierre" min="0" max="23" required></ion-input>
            <ion-input type="number" label="Duración" labelPlacement="stacked" [(ngModel)]="duracion" min="0" max="24" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-chip>
              <ion-input type="file" accept="image/*" class="custom-file" [(ngModel)]="pista.img" required></ion-input> <!--(change)="handleImageChange($event)"-->
            </ion-chip>
          </ion-item>

        </ion-list>

        <ion-button color="dark" (click)="agregarPista()" class="pista-boton">Añadir Pista</ion-button>
      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
