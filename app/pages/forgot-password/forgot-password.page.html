<ion-header>
  
  <ion-toolbar color="dark">
    <ion-title id="title">Restablecer</ion-title>
    <ion-buttons>
      <div class="ion-align-items-center ion-justify-content-between">
        <ion-back-button defaultHref="/home" class="back-button-icon-only" style="text-indent: -9999px;"></ion-back-button>          
      </div>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content class="reset-content">

  <div class="login-section">
    <div class="login-form">
      <div class="form-input">
        <ion-icon name="mail-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">Correo electrónico</ion-label>
          <ion-input type="email" [(ngModel)]="correo"></ion-input>
        </ion-item>
      </div>
    </div>
    <div class="action-buttons">
      <ion-button size="large" class="reset-button">Restablecer Contraseña</ion-button>
    </div>
  </div>
  
</ion-content>
