<ion-header>
  
  <ion-toolbar color="dark">
    <ion-title id="title">Reserva</ion-title>
    <ion-buttons slot="start">
      <div class="ion-align-items-center ion-justify-content-between">
        <ion-back-button defaultHref="" class="back-button-icon-only" style="text-indent: -9999px;"></ion-back-button>          
      </div>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>

  <ion-card *ngIf="usuario">

    <ion-card-header>
      <ion-card-title>
        <img alt="{{ usuario.nombre }}" src="../../../assets/usuario.png">{{ usuario.nombre }}
      </ion-card-title>
      <ion-card-subtitle>{{ usuario.correo }}</ion-card-subtitle>
    </ion-card-header>

  </ion-card>

  <ion-card *ngIf="reserva">

    <ion-card-content>
        <ion-label class="label">
          <h4>Fecha: {{ reserva.fecha }}</h4>
          <p>Hora: {{ reserva.hora }}</p>
        </ion-label>
    </ion-card-content>

  </ion-card>

  <div class="centered-buttons">
    <ion-row>
      <ion-col size="12">
        <ion-button expand="block" class="button-cambios" color="danger" mode="ios">CANCELAR RESERVA</ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-button expand="block" class="button-cambios" color="dark" mode="ios">MODIFICAR RESERVA</ion-button>
      </ion-col>
    </ion-row>
  </div>

</ion-content>
