<ion-header>
  
  <ion-toolbar color="dark">
    <ion-title id="title">Reserva</ion-title>
    <ion-buttons slot="start">
      <div class="ion-align-items-center ion-justify-content-between">
        <ion-back-button defaultHref="/ajustes" class="back-button-icon-only" style="text-indent: -9999px;"></ion-back-button>          
      </div>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>

  <ion-card *ngIf="usuario">

    <ion-card-header>
      <ion-card-title>
        <img alt="{{ usuario.nombre }}" src="../../../assets/usuario.png">{{ usuario.nombre }}
      </ion-card-title>
      <ion-card-subtitle>{{ usuario.correo }}</ion-card-subtitle>
    </ion-card-header>

  </ion-card>

  <ion-card *ngIf="reserva" class="reserva-card">

    <ion-card-header>
      Detalles de la Reserva
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label class="label">
          <h4>• Fecha:</h4>
          <p>{{ reserva.fecha }}</p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label class="label">
          <h4>• Hora:</h4>
          <p>{{ reserva.hora }}</p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label class="label">
          <h4>• Pista:</h4>
          <p>{{ reserva.pista }}</p>
        </ion-label>
      </ion-item>
    </ion-card-content>

  </ion-card>

  <ion-card *ngIf="pago" class="payment-card">

    <ion-card-header>
      Detalles del Pago
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label class="label">
            <h4>• Cantidad:</h4>
            <p class="p-payment">{{ pago.amount }} €</p>
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-label class="label">
            <h4>• ID del Pago:</h4>
            <p class="p-payment">{{ pago.paymentIntentId }}</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
    
  </ion-card>  

  <div class="centered-buttons">
    <ion-row>
      <ion-col size="12">
        <ion-button expand="block" class="button-cambios" color="warning" mode="ios">MODIFICAR RESERVA</ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-button expand="block" class="button-cambios" color="dark" mode="ios" (click)="presentActionSheet(reserva, pago)">GESTIONAR RESERVA</ion-button>
      </ion-col>
    </ion-row>
  </div>

</ion-content>
